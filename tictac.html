<html>
<head>
<link rel="stylesheet" href="css/tictoc.css" type="text/css">


    
<script>
 function startgame(){

    for(var i=1;i<=9;i++){
  clearbox(i);
                       }
     document.turn="X";
     
     
         if(Math.random() <0.5){
             document.turn="0";
         }
          document.winner=null;


  setMessage(document.turn + " gets to start.");
                                 }
    
    
    
        function setMessage(msg){
     document.getElementById("message").innerText=msg;

                       }
    
    

            function nextMove(square){
         if(document.winner!=null){
             

           setMessage(document.winner+"Already won the match");

                 }
                else if(square.innerText =="" )
                {
                   square.innerText =document.turn;
                  switchTurn(square);
                      }
                
                else
                {
                  setMessage("That square is already used");
                    }
                                     }
    
            function switchTurn(square)
    {

                if(checkWinner(document.turn))
                {

                    setMessage("It's over " +document.turn+ " You win the match");

                    document.winner=document.turn;

                }
                else if(document.turn=="X")
                {
                          document.turn="0";
                    
                      setMessage("Its "+document.turn+" Turn");

                }
                else
                {
              document.turn="X";
              setMessage("Its "+document.turn+" Turn");

                }


            }


    function checkWinner(move)
    {

        var result=false;

        if (checkRow(1,2,3,move)||
            checkRow(4,5,6,move)||
            checkRow(7,8,9,move)||
            checkRow(1,4,7,move)||
            checkRow(2,5,8,move)||
            checkRow(3,6,9,move)||
            checkRow(1,5,9,move)||
            checkRow(7,5,3,move))
            
        {

            result=true;

                        }
      
        return result;
              }




    function checkRow(a,b,c,move){
        var result=false;
        if(getBox(a)==move && getBox(b)==move && getBox(c)==move)
        {

            result=true;
}
       
        else
        {

            return result;
}
}

    function getBox(number){

        return document.getElementById("s" +number).innerText;

    }

    function clearbox(number){

        document.getElementById("s"+number).innerText ="";

    }

</script>

</head>
    <body onload="startgame();">

     var current = new Date();
            var day_night = current.getHours();
                       
                      if (day_night < 1){
                     
                       var bodyColor = document.getElementsByTagName("BODY")[0];
         bodyColor.style.backgroundColor = "darkblue";
         document.write("<h2>Day<h2>");
                      }
                       
                      else{
                      
                       var bodyColor = document.getElementsByTagName("BODY")[0];
         bodyColor.style.backgroundColor = "darkred";
         document.write("<h2>Night<h2>");
                      }
                  }
     
     
                dayandnight();
        </script>
